name: Update Citations Count

on:
  schedule:
    - cron: '0 0 * * 0'  # This runs the action every Sunday at midnight
  workflow_dispatch:  # This allows for manual triggering

jobs:
  update_citations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Update citation counts
        run: python update_citations.py

      - name: Commit and push if changes were made
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if ! git diff --quiet; then
            echo "Changes detected, committing..."
            git add _posts/about/2023-10-04-about.md
            git commit -m "Automated: Update citation counts"
            git push
          else
            echo "No changes detected"
          fi

